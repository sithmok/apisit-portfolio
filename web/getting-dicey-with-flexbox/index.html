    <!-- First Face -->
    <div class="face first-face">
      <div class="content1">
        <div class="group1">
          <span class="pip"></span>
        </div>
      </div>
    </div>

    <div class="face second-face">
      <div class="content2">

        </div>
        <div class="group2">
          <span class="pip"></span>
        </div>
      </div>
    </div>

    <!-- Third Face -->
    <div class="face third-face">

        <div class="group1">
          <span class="pip"></span>
        </div>
        <div class="group2">
          <span class="pip"></span>
        </div>
        <div class="group3">
          <span class="pip"></span>
        </div>
      </div>

    <div class="face fourth-face">
      <div class="content4">
        <div class="group1">
          <span class="pip"></span>

        </div>

          <span class="pip"></span>
          <span class="pip"></span>
        </div>
      </div>
    </div>
